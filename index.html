<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./stylesheets/all.css">
</head>
<body>
    <div class="d-flex">
        <aside class="sidebar vh-100 border-end bg-white pt-3 d-flex flex-column">
            <div class="px-4">
                <p><span class="fw-bold">六角西餐廳</span>－後台管理</p>
            </div>
            <div class="overflow-auto mt-3">
                <div>
                    <a href="#" class="sidebar-link active">
                        <div class="px-4">
                            <i class="bi bi-house pe-2"></i>
                            首頁
                        </div>
                    </a>
                </div>
                <div>
                    <a href="#menu-order" class="sidebar-link" data-bs-toggle="collapse">
                        <div class="d-flex justify-content-between px-4">
                            <p class="mb-0">
                                <i class="bi bi-card-checklist pe-2"></i>
                                訂單管理
                            </p>
                            <i class="bi bi-caret-down"></i>
                        </div>
                    </a>
                    <div class="collapse" id="menu-order">
                        <a href="./orders.html" class="sidebar-link">
                            <div class="ps-5">
                                訂單列表
                            </div>
                        </a>
                        <a href="./order.html" class="sidebar-link">
                            <div class="ps-5">
                                單一訂單細節
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <a href="#" class="mt-auto sidebar-link">
                <div class="px-4"><i class="bi bi-box-arrow-right pe-2"></i>登出</div>
            </a>
        </aside>
        <main class="main">
            <div class="bg-white w-100 border-bottom sticky-top">
                <a href="#" class="d-inline-block py-3 px-4 border-end link-dark" id="toggle-btn">
                    <i class="bi bi-arrows-angle-expand"></i>
                </a>
            </div>
            <div class="p-4">
                <div class="row row-cols-lg-3 g-4 mb-4">
                    <div class="col">
                        <div class="card shadow-sm">
                            <div class="card-body text-end">
                                <h2 class="display-6">在線人數</h2>
                                <p class="display-4 mb-0">3,124</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card shadow-sm">
                            <div class="card-body text-end">
                                <h2 class="display-6">訂單數</h2>
                                <p class="display-4 mb-0">1,029</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card shadow-sm">
                            <div class="card-body text-end">
                                <h2 class="display-6">營業額</h2>
                                <p class="display-4 mb-0 text-primary fw-bold"><span class="fs-4">NT$</span>204,432</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row g-4 mb-4">
                    <div class="col-lg-4 col-md-6">
                        <div class="card shadow-sm h-100">
                            <div class="card-body">
                                <canvas id="pie-chart" class="img-fluid"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card shadow-sm h-100">
                            <div class="card-body">
                                <canvas id="bar-chart" class="img-fluid"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card shadow-sm">
                    <div class="card-header bg-transparent">
                        <div class="input-group">
                            <span class="input-group-text border-0 bg-transparent pe-0">
                                <i class="bi bi-search"></i>
                            </span>
                            <input type="search" class="form-control border-0 shadow-none">
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="bg-light"> <!-- bg-light 沒有效果 -->
                                    <tr class="align-middle">
                                        <th scope="col" class="py-3 ps-4">訂單編號</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">用戶姓名</th>
                                        <th scope="col">購買品項</th>
                                        <th scope="col">付款狀態</th>
                                        <th scope="col">購買金額</th>
                                        <th scope="col pe-4">編輯</th>
                                    </tr>
                                </thead>
                                <tbody class="text-nowrap">
                                    <tr>
                                        <td scope="row" class="ps-4">TX123456789</td>
                                        <td>ab1234@email.com</td>
                                        <td>
                                            卡小伯
                                        </td>
                                        <td>六角西餐：大麥克全家餐</td>
                                        <td><div class="text-danger">尚未付款</div></td>
                                        <td class="text-end">900</td>
                                        <td class="text-end pe-4">
                                            <a href="#"
                                            class="btn btn-sm btn-outline-dark me-2">
                                            編輯 <i class="bi bi-pen"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent py-3">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-end mb-0">
                                <li class="page-item"><a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span></a></li>
                                <li class="page-item"><a class="page-link active" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span></a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./javascripts/all.js"></script>

</html>
